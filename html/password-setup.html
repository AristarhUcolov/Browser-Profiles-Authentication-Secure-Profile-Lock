<!DOCTYPE html>
<html>
<head>
  <title>Secure Profile Lock - Setup</title>
  <link rel="icon" href="../images/icon.png" type="image/png">
  <link rel="stylesheet" href="../styles/styles.css">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1>Setup Profile Password</h1>
    <p>This password will be required to access this browser profile.</p>
    
    <form id="passwordForm">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" required minlength="8">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required minlength="8">
      </div>
      
      <div class="form-group">
        <label for="hint">Password Hint (optional):</label>
        <input type="text" id="hint">
      </div>
      
      <button type="submit" class="btn">Save Password</button>
    </form>
    
    <div id="message" class="hidden"></div>
  </div>
  
  <script src="../scripts/password-setup.js"></script>
</body>
</html>
